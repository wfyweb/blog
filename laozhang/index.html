        <h3>老张，你就这么走了</h3>
        <p>我的生命里有几个老张。</p>
        <p>随着时间推进，不像以前促膝长谈。</p>
        <p>渐渐的少了联系。</p>
        <p>或许，他们都在奔波。</p>

      var oWriting = document.getElementById('writing');
      var oSpare = document.getElementById('spare').innerHTML;
      var i=0;
      var timer;
      setTimeout( function(){
        timer = setInterval(play,80);
      },800);
      function play(){
        oWriting.innerHTML = oSpare.substring(0,i);
          if ( i >  oSpare.length ){
            clearInterval(timer);
          }
          i++;
      };
