  <title>（团体项目：英雄联盟报名入口 ）2017常州电子竞技联赛暨常州市首届王者荣耀大奖赛—化龙巷</title>
  <style type="text/css">
      .part{

 <body>
    <section class="all clearfix">
      <div class="part">
        <div class="part-box">
          <strong style="font-size: 14px;">参赛资格：</strong>
          <p class="p1">运动员资格：年满18周岁（1999年前（含1999年）前出生）、承认并遵守本规程、身体健康、适合参加电子竞技比赛、热爱电子竞技的禹州市民（有禹州地区户籍和在禹州工作、学习），均可报名参加比赛。</p>
          <p class="p1 p2">2、机关、学校、企事业单位、网吧和业余俱乐部均可组队参赛。</p>
          <p class="p1">3、每队可报领队、教练员各1人，团体项目参赛队员每项限报7人（含2名替补队员）个人项目参赛队员每项限报2人（含1名替补队员），确认报名后不得更换和增补。</p>
        </div>
      </div>
      <div id="test">
          <div class="form-group">
            <label for="name">战队名称
            <em class="redxing">*</em>
            </label>
            <input class="form-control" type="text" name="username" placeholder="请输入战队名称">
          </div>
          <div class="form-group">
            <label for="name">联系人
            <em class="redxing">*</em>
            </label>
            <input class="form-control" type="text" name="username" placeholder="请输入联系人名称">
          </div>
          <div class="form-group">
            <label for="name">电话
            <em class="redxing">*</em>
            </label>
            <input class="form-control" type="text" name="username" placeholder="请输入电话信息">
          </div>
          <div class="form-group">
            <label for="name">微信号码
            <em class="redxing">*</em>
            </label>
            <input class="form-control" type="text" name="username" placeholder="请输入微信号码（非微信名）">
          </div>
          <div class="form-group f-last">
            <button type="button" id="btn_sub" class="btn btn-primary">提交</button>
          </div>
      </div>
