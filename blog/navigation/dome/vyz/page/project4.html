 <head>

  <meta content="yes" name="apple-mobile-web-app-capable">

  <link rel="stylesheet" type="text/css" href="css/min.css">
  <title>（手游项目 ：王者荣耀报名入口）2017禹州电子竞技联赛禹州市首届王者荣耀大奖赛—微禹州</title>
  <style type="text/css">
      .part{
          height: auto;
      }
      .part-box{
        height: auto;
      }
      .part-box .p2{
        margin-top:0;
        height: auto;
      }
      #test {
        height: auto;
      } 
      .checkbox-inline{
        padding-bottom:7px;
        margin-top:0;
        margin-bottom: 0; 
      }
      .checkbox-inline, .radio-inline {
          position: relative;
          display: inline-block;
          padding-left: 15px;
          margin-bottom: 0;
          font-weight: 400;
          vertical-align: middle;
          cursor: pointer;
      }
      .checkbox-inline .input-on{
          position: absolute;
          margin-left: -15px;
          top:5px;
          width: 12px;
          height: 12px;
          border:0; 
          font:14px/20px 'Microsoft Yahei';
      }
  </style>
 </head>
 <body>
    <section class="all clearfix">
      <div class="part">
        <div class="part-box">
          <strong style="font-size: 14px;">参赛资格：</strong>
          <p class="p1">1、运动员资格：年满18周岁（1999年前（含1999年）前出生）、承认并遵守本规程、身体健康、适合参加电子竞技比赛、热爱电子竞技的禹州市民（有禹州地区户籍和在禹州工作、学习），均可报名参加比赛。</p>
          <p class="p1 p2">2、机关、学校、企事业单位、网吧和业余俱乐部均可组队参赛。</p>
          <p class="p1">3、每队可报领队、教练员各1人，团体项目参赛队员每项限报7人（含2名替补队员）个人项目参赛队员每项限报2人（含1名替补队员），确认报名后不得更换和增补。</p>
        </div>
      </div>
      <div id="test">
          <div class="form-group">
            <label for="name">姓名
            <em class="redxing">*</em>
            </label>
            <input class="form-control" type="text" name="username" placeholder="请输入姓名信息">
          </div>
          <div class="form-group">
            <label for="name">电话
            <em class="redxing">*</em>
            </label>
            <input class="form-control" type="text" name="username" placeholder="请输入电话信息">
          </div>
          <div class="form-group">
            <label for="name">身份证号码
            <em class="redxing">*</em>
            </label>
            <input class="form-control" type="text" name="username" placeholder="请输入身份证号码信息">
          </div>
          <div class="form-group">
            <label for="name">微信号码
            <em class="redxing">*</em>
            </label>
            <input class="form-control" type="text" name="username" placeholder="请输入微信号码（非微信名）">
          </div>
          <div class="form-group">
            <label for="name">战队名称（报名王者荣耀团体赛）
            <em class="redxing">*</em>
            </label>
            <input class="form-control" type="text" name="username" placeholder="请输入报名王者荣耀团体赛">
          </div>
          <div class="form-group">
            <label for="name">王者荣耀参赛类型选择
            <em class="redxing">*</em>
            </label>
            <div class="form-control-label">
              <label class="checkbox-inline">
                <input type="checkbox" name="1" class="input-on" >
                <em class="myem">1V1个人赛（QQ端）</em>
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" name="2" class="input-on ">
                <em class="myem">1V1个人赛（微信端）</em>
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" name="3" class="input-on " >
                <em class="myem">5V5团体赛（QQ端）</em>
              </label>
              <label class="checkbox-inline">
                <input class="input-on" type="checkbox" name="4" " >
                <em class="myem">5V5团体赛(微信端）</em>
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" name="5" class="input-on" >
                <em class="myem">女子团体赛（仅设微信端）无需报名费</em>
              </label>
            </div>

          </div>
          
          <div class="form-group f-last">
            <button type="button" id="btn_sub" class="btn btn-primary">提交</button>
          </div>
      </div>
      <div style="text-align:right; line-height: 50px; font-size: 12px; background: none;" id="copyright"><a href="http://www.vyuzhou.com" style="color: #333;" target="_blank">版权所有：微禹州</a></div>
    </section>

    <script type="text/javascript">

 </body>
